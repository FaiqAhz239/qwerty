      font-family: "brush script mt";
      font-size: 35px;

    /* Background & body */
    body {
      background-image: url('image.jpg');
      background-repeat: no-repeat;

      background-position: center;
      background-attachment: fixed;
      background-color: #f0f9de;
      font-family: Arial, sans-serif;

    }

    /* Navigasi */
    ul {
      list-style-type: none;
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 10;

      display: flex;

      text-align: center;
    }

    .gambar1, .gambar2, .gambar3 {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gambar1:hover, .gambar2:hover, .gambar3:hover {
      transform: scale(1.05);
    }

    .deskripsi {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    /* Responsif untuk HP */
    @media (max-width: 600px) {
      ul li {
        float: none;
      }

      li a {
        padding: 12px;
        font-size: 15px;
      }

      .flex-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .h1 {
        font-size: 28px;
      }
    }
  </style>
